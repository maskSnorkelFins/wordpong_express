<!DOCTYPE html>
<html>
<head>
	<title>WordPong – Multiplayer Test</title>
	<style>
		body { font-family: sans-serif; }
		#gameDiv { display: none; }
		#players { margin-top: 20px; }
		#patterns { margin-top: 20px; }
		#wordLog { margin-top: 20px; }
	</style>
</head>



<body>
	<h1>WordPong</h1>

	<div id='nameDiv'>
		<input id='nameInput' type='text' placeholder="enter your name">
		<!--<button id='joinBtn'>Join Game</button>-->
	</div>

	<div id='gameDiv'>
		<input id='wordInput' type='text' placeholder="type a word">
		<!--<button id='sendBtn'>Submit Word</button>-->

		<h2>Players</h2>
		<ul id='players'></ul>

		<h2>Patterns</h2>
		<div id='wordDisplay'></div>
		<ul id='patternList'></ul>

		<h2>Word Log</h2>
		<ul id='wordLog'></ul>
	</div>



	<!-- load socket.io from server -->
	<script src='/socket.io/socket.io.js'></script>
	<script src='./socketConnect.js'></script>
</body>
</html>
